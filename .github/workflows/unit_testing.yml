name: Testing report

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read    # This is required for actions/checkout

jobs:
  testing:
    name: Report
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        id: Testing
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn -B test

      - name: Send notificacion Jira
        run: |
         echo "Output "

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        id: jacoco
        with:
          generate-branches-badge: true
          jacoco-csv-file: target/site/jacoco/jacoco.csv
          fail-if-coverage-less-than: 80
          fail-if-branches-less-than: 80

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: Agregar comentario a Jira
        uses: atlassian/jira-comment-action@v2
        with:
            server: https://nuamexchange.atlassian.net
            username: alexander.rodriguez@nuamx.com
            jira_api_token: ${{secrets.JIRA_TOKEN}}
            issue: ARQPD-40
            comment: "La cobertura de c√≥digo para la rama 'X' es del ${{ steps.codecov.outputs.coverage }}%. \\ La cobertura de Ramificaciones para la rama 'X' es del ${{ steps.jacoco.outputs.branches }}%."